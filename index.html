<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Diseño de Formulario</title>
</head>
<body>
  <div id="data-postulante" class="data">
    <h2>Formulario de Registro</h2>
    <h3>Datos del representante de la entidad postulante</h3>
    <div id="apellidos">
      <label for="">Apellidos</label>
      <input type="text" name="" value="">
    </div>
    <div id="nombres"
      <label for="">Nombres</label>
      <input type="text" name="" value="">
    </div>
    <div id="nacimiento">
      <label for="">Fecha de Nacimiento (dd/mm/yyyy)</label>
      <input type="text" required="" pattern="((0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d)">
    </div>
    <div id="edad">
      <label for="">Edad</label>
      <input type="text" name="" value="">
    </div>
    <div id="Region-Nacimiento">
      <label for="">Región de nacimiento</label>
      <select class="r-nac" required="">
        <option value="">Amazonas</option>
        <option value="">Áncash</option>
        <option value="">Apurímac</option>
        <option value="">Arequipa</option>
        <option value="">Ayacucho</option>
        <option value="">Cajamarca</option>
        <option value="">Callao</option>
        <option value="">Cuzco</option>
        <option value="">Huancavelica</option>
        <option value="">Huánuco</option>
        <option value="">Ica</option>
        <option value="">Junín</option>
        <option value="">La Libertad</option>
        <option value="">Lambayeque</option>
        <option value="">Lima</option>
        <option value="">Loreto</option>
        <option value="">Madre de Dios</option>
        <option value="">Moquegua</option>
        <option value="">Pasco</option>
        <option value="">Piura</option>
        <option value="">Puno</option>
        <option value="">San Martín</option>
        <option value="">Tacna</option>
        <option value="">Tumbes</option>
        <option value="">Ucayali</option>
      </select>
    </div>
    <div id="Region-Residencia">
      <label for="">Región de Residencia</label>
      <select class="r-residencia" required="">
        <option value="">Amazonas</option>
        <option value="">Áncash</option>
        <option value="">Apurímac</option>
        <option value="">Arequipa</option>
        <option value="">Ayacucho</option>
        <option value="">Cajamarca</option>
        <option value="">Callao</option>
        <option value="">Cuzco</option>
        <option value="">Huancavelica</option>
        <option value="">Huánuco</option>
        <option value="">Ica</option>
        <option value="">Junín</option>
        <option value="">La Libertad</option>
        <option value="">Lambayeque</option>
        <option value="">Lima</option>
        <option value="">Loreto</option>
        <option value="">Madre de Dios</option>
        <option value="">Moquegua</option>
        <option value="">Pasco</option>
        <option value="">Piura</option>
        <option value="">Puno</option>
        <option value="">San Martín</option>
        <option value="">Tacna</option>
        <option value="">Tumbes</option>
        <option value="">Ucayali</option>
      </select>
    </div>
    <div id="sexo">
      <label for="">Sexo</label>
      <ul class="checkbox">
        <li><input type="radio" class="sexo" required=""> Masculino</li>
        <li><input type="radio" class="sexo" required=""> Femenino</li>
      </ul>
    </div>
    <div id="profesion">
      <label for="">Profesión</label>
      <input type="text" name="" value="">
    </div>
    <div id="cargo-organizacion">
      <label for="">Cargo en la organización</label>
      <input type="text" name="" value="">
    </div>
    <div id="tiempo-cargo">
      <label for="">Tiempo en dicho cargo en cantidad de meses</label>
      <input type="text" name="" value="">
    </div>
    <div id="tiempo-total">
      <label for="">Tiempo en la organización en cantidad de meses</label>
      <input type="text" name="" value="">
    </div>
  </div>
</body>
</html>
